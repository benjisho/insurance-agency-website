<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Insurance Agency - Contact</title>
    <link rel="stylesheet" href="../assets/css/contact_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Custom Styles for Contact Page */
        .contact-section {
            background-color: #f4f4f4;
            padding: 100px 0;
            text-align: center;
            color: #333;
        }
        .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .contact-section p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        .contact-form label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Your Insurance Agency</div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="faqs.html">FAQs</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="client_portal.html">Client Portal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <div class="container">
                <h2 class="animate__animated animate__fadeIn">Contact Us</h2>
                <p class="animate__animated animate__fadeInUp">We'd love to hear from you. Please fill out the form below...</p>
                <div class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message"></textarea>

                    <button type="submit">Send Message</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2023 Your Insurance Agency</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
